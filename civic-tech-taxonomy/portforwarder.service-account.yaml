apiVersion: v1
kind: ServiceAccount
metadata:
  name: portforwarder
  namespace: civic-tech-taxonomy

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: portforwarder
  namespace: civic-tech-taxonomy
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/portforward"]
  verbs: ["create"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: portforwarder
  namespace: civic-tech-taxonomy
subjects:
- kind: ServiceAccount
  name: portforwarder
  namespace: civic-tech-taxonomy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: portforwarder

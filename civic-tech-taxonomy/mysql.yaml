apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: civic-tech-taxonomy
spec:
  serviceName: mysql
  updateStrategy:
    type: Recreate
  selector:
    matchLabels:
      service: mysql
  template:
    metadata:
      labels:
        service: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: JNVdnoK8PvWG6qrjh1UAnMClMsQrJSIk
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi

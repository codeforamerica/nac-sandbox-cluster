apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin
  namespace: civic-tech-taxonomy
rules:
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ''
    resources:
      - pods/exec
      - pods/portforward
    verbs:
      - create
